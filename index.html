<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <h1>Listakezelés</h1>
      </header>
      <article>
        <div class="urlap">
          <form class="was-validated">
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                required
                placeholder="Valaki"
                name="nev"
                pattern="^[A-Z][a-zA-z ]{2,}$"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">
                A név nagybetűvel kezdődik és legalább 3 betű.
              </div>
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input
                type="number"
                class="form-control"
                id="kor"
                required
                min="0"
                max="120"
                name="kor"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">A kor 0 és 120 között lehet.</div>
            </div>
            <div class="form-check mb-3 col-sm-1">
              <label class="form-check-label" for="ferfi">Férfi</label>
              <input
                class="form-check-input"
                type="radio"
                name="nem"
                value="ferfi"
                id="ferfi"
              />
            </div>
            <div class="form-check mb-3 col-sm-1">
              <label class="form-check-label" for="no">Nő</label>
              <input
                class="form-check-input"
                type="radio"
                name="nem"
                value="no"
                id="no"
              />
            </div>
            <button type="submit" id="submit" class="btn btn-primary">
              Hozzáad
            </button>
          </form>
        </div>
        <div class="szuro">
          <h3>Szűrés név szerint</h3>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="sznev" name="sznev" />
          </div>
        </div>
        <div class="adatok"></div>
      </article>
    </main>
  </body>
</html>
